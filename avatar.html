<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AVATAR CONCEPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="avatar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d53a2f771.js" crossorigin="anonymous"></script>
    <script defer src="avatar.js"></script>
    
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <div id="avatar-slide" class="carousel slide" data-ride="carousel" data-bs-interval="500" data-bs-pause="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/chaeng_7.jpg" class="d-block w-100" alt="chaeng_7">
          </div>
          <div class="carousel-item">
            <img src="image/chaeng_2.jpg" class="d-block w-100" alt="chaeng_2">
          </div>
          <div class="carousel-item">
            <img src="image/chaeng_3.jpg" class="d-block w-100" alt="chaeng_3">
          </div>
          <div class="carousel-item">
            <img src="image/chaeng_2.jpg" class="d-block w-100" alt="chaeng_2">
          </div>
          <div class="carousel-item">
            <img src="image/chaeng_6.jpg" class="d-block w-100" alt="chaeng_3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#avatar-slide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#avatar-slide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="buttonAvatar" class="container d-flex justify-content-center pt-1">
          <button id="avatar-button" type="button" class="btn btn-lg btn-primary" data-bs-toggle="button" autocomplete="off">Pilih</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
