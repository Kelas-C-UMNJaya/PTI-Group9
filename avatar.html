<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AVATAR CONCEPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="avatar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d53a2f771.js" crossorigin="anonymous"></script>
    <script defer src="avatar.js"></script>
    
  </head>
  <body style="background-color: #5B7DB1;">
    <div id="container" class="container d-flex flex-column align-items-center" id="avatar-selection">
      <div id="logo" class="d-flex justify-content-center">
        <img src="assets/logo.svg" alt="logo">
      </div>
      
      <div id="avatar-slide" class="carousel slide" data-ride="carousel" data-bs-interval="500" data-bs-pause="false">
        <div class="carousel-indicators  mb-0">
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#avatar-slide" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/avatar/Asset 2.png" class="d-block w-100 rounded" alt="asset_2">
          </div>
          <div class="carousel-item">
            <img src="assets/avatar/Asset 3.png" class="d-block w-100 rounded" alt="asset_3">
          </div>
          <div class="carousel-item">
            <img src="assets/avatar/Asset 4.png" class="d-block w-100 rounded" alt="asset_4">
          </div>
          <div class="carousel-item">
            <img src="assets/avatar/Asset 5.png" class="d-block w-100 rounded" alt="asset_5">
          </div>
          <div class="carousel-item">
            <img src="assets/avatar/Asset 6.png" class="d-block w-100 rounded" alt="asset_6">
          </div>
          <div class="carousel-item">
            <img src="assets/avatar/Asset 7.png" class="d-block w-100 rounded" alt="asset_7">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#avatar-slide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#avatar-slide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="name-avatar" class="col-sm-2 d-grid mb-4">
        <input type="text" class="form-control" id="name-input" placeholder="Nama">
      </div>
      <div id="button-avatar" class="col-sm-2 d-grid mx-auto">
        <button id="avatar-button" data-name="avatar" type="button" class="inputbutton btn btn-light btn-sm rounded-pill fw-bold" autocomplete="off">PILIH</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
