<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container p-4 w-50 m-auto flex flex-column justify-content-center align-items-center" id="container">
      <div id="dashboard" class="mb-3">
        <div class="row gy-3">
          <div class="col-sm-6">
            <div class="progress">
              <div id="makan-ProgressBar" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="progress">
              <div id="main-progressBar" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="progress">
              <div id="belajar-progressBar" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="progress">
              <div id="tidur-progress-bar" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="game-control" class="">
        <div class="row">
          <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Makan</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Main</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Belajar</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Tidur</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
