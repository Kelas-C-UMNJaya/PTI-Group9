<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container p-4 w-50 m-auto flex flex-column justify-content-center align-items-center" id="status-bar">
      <div class="game-status">
        <div>

        </div>
      <div class="ProgressBar">
        <i class="fa-solid fa-meat"></i>
        <div class="makan-ProgressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progressBar">
        <div class="main-ProgressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progressBar">
        <div class="belajar-ProgressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progressBar">
        <div class="tidur-ProgressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div  id="game-control" class="gap-3 m-auto flex flex-column justify-content-center align-items-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Makan</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Main</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Belajar</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Tidur</button>
      </div>
    </div>
  </body>
</html>
